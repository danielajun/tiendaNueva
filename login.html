<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión - Eterna Primavera</title>
</head>

<body style="background-color:#fff4fa; font-family:'Segoe UI',sans-serif;">
    <header style="text-align:center; padding:20px 0;">
        <h1 style="color:#d26fa0; font-size:36px; margin:0;">
            🌷 <span style="font-family:cursive;">Eterna</span>
            <span style="color:#a84c7d;">Primavera</span> 🌸
        </h1>
    </header>
    <form
        style="width:400px; margin:60px auto; border:5px solid #e6b0d5; border-radius:20px; background:white; padding:30px;">
        <fieldset style="border:3px solid #d28cb3; border-radius:15px; padding:20px;">
            <legend style="color:#a84c7d; font-weight:bold; font-size:1.5rem;">🔐 Inicio de sesión</legend>

            <label for="correo" style="display:block; margin-top:10px;">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required
                style="width:100%; padding:10px; border:1px solid #e6b0d5; border-radius:10px;">

            <label for="clave" style="display:block; margin-top:15px;">Contraseña:</label>
            <input type="password" id="clave" name="clave" required minlength="6"
                style="width:100%; padding:10px; border:1px solid #e6b0d5; border-radius:10px;">

            <button type="submit"
                style="margin-top:20px; background-color:#d28cb3; border:none; color:white; border-radius:20px; padding:10px 20px; cursor:pointer; font-weight:bold;">Iniciar
                sesión</button>
        </fieldset>
        <p style="text-align:center; margin-top:15px;">
            <a href="index.html" style="color:#a84c7d;">Volver al inicio</a>
        </p>
    </form>
</body>

</html>
