<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario - Eterna Primavera</title>
</head>

<body style="background-color:#fff4fa; font-family:'Segoe UI',sans-serif;">
    <form
        style="width:500px; margin:60px auto; border:5px solid #e6b0d5; border-radius:20px; background:white; padding:30px;">
        <fieldset style="border:3px solid #d28cb3; border-radius:15px; padding:20px;">
            <legend style="color:#a84c7d; font-weight:bold; font-size:1.5rem;">üë§ Registro de usuario</legend>

            <label for="nombre" style="display:block; margin-top:10px;">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required
                style="width:100%; padding:10px; border:1px solid #e6b0d5; border-radius:10px;">

            <label for="correo" style="display:block; margin-top:10px;">Correo electr√≥nico:</label>
            <input type="email" id="correo" name="correo" required
                style="width:100%; padding:10px; border:1px solid #e6b0d5; border-radius:10px;">

            <label for="telefono" style="display:block; margin-top:10px;">Tel√©fono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required placeholder="Ej: 3001234567"
                style="width:100%; padding:10px; border:1px solid #e6b0d5; border-radius:10px;">

            <label for="direccion" style="display:block; margin-top:10px;">Direcci√≥n:</label>
            <input type="text" id="direccion" name="direccion" required
                style="width:100%; padding:10px; border:1px solid #e6b0d5; border-radius:10px;">

            <label for="clave" style="display:block; margin-top:10px;">Contrase√±a:</label>
            <input type="password" id="clave" name="clave" required minlength="6"
                style="width:100%; padding:10px; border:1px solid #e6b0d5; border-radius:10px;">

            <button type="submit"
                style="margin-top:20px; background-color:#d28cb3; border:none; color:white; border-radius:20px; padding:10px 20px; cursor:pointer; font-weight:bold;">Registrar
                usuario</button>
        </fieldset>
        <p style="text-align:center; margin-top:15px;"><a href="index.html" style="color:#a84c7d;">Volver al inicio</a>
        </p>
    </form>
</body>

</html>
